 default:
  image:
    name: hashicorp/terraform:latest
    entrypoint:
      - /usr/bin/env
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  before_script:
    - terraform init
  cache:
    key: terraform
    paths:
      - .terraform

 stages:
  - test
  - deploy
  - destroy

provider "aws" {
 export AWS_ACCESS_KEY_ID=AKIA2G2XJY5PRHXUEGWX
 export AWS_SECRET_ACCESS_KEY=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
 export GROUP_ID=D1
 }
 
 jb-tf-test:
  stage: test
  script:
    - echo "execute la validation des fichieres Terraform"
    - terraform validate .
  artifacts:
    paths:
      - test

 jb-tf-apply:
  stage: deploy
  script:
    - echo "deployer l'infra et stock les fichier terraform dans un artefact"
    - terraform init -var="group_id=test" .
    - terraform apply -var="group_id=test" -auto-approve .
  when: always
  allow_failure: false
  artifacts:
    paths:
      - terraform.tfstate

 jb-tf-destroy:
  stage: destroy
  script:
    - echo "supprime l'infrastructure"
    - terraform init
    - terraform destroy -var="group_id=test" -auto-approve
  when: manual
  only:
    refs:
      - develop
