 default:
  image:
    name: hashicorp/terraform:latest
    entrypoint:
      - /usr/bin/env
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  before_script:
    - terraform init
  cache:
    key: terraform
    paths:
      - .terraform

 stages:
  - test
  - apply
  - destroy

 jb-tf-test:
  stage: test
  script:
    - echo "execute la validation des fichieres Terraform"
    - terraform validate .
  artifacts:
    paths:
      - test